{% extends 'base.html' %}
{% block body %}
 <div class="container">
     <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="300" height="300">
        </div>

            <div class="col-md-6">
                <h2>{{movie.name}}</h2>
                <h6>{{movie.desc}}</h6>
                {{movie.year}}<br>
                <a class ="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}">Update</a>
                <a class ="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}">Delete</a>

            </div>
    </div>
 </div>

{% endblock %}
